; Grocy PHP configuration - shared across PHP versions
; This file is symlinked from php83/conf.d/ and php84/conf.d/
[PHP]
variables_order = "EGPCS"
upload_max_filesize = 200M
post_max_size = 100M
cgi.fix_pathinfo = 0
memory_limit = 256M

; Set execution time limit slightly higher than SSE timeout (600s) to allow graceful cleanup
; SSE logic times out at 600s, this gives 30s buffer for cleanup
max_execution_time = 630